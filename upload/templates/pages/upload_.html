{% block content %}
<h1>Добавить файл можно сдесь</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <button type="submit" value="Добавить" class="btn btn-primary">Добавить</button>
</form>
{%if url%}
<p>Загруженый файл: <a href="{{ url }}">{{ url }}</a></p>
{%endif%}
{% endblock %}
